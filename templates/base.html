{% load static %}
<html>
    <head>
        <title>Feed</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/feed.css' %}">
    </head>
    <body class="general">
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'feed:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <h1 style="display:inline-block; margin-top:0px;"><a href="{% url 'feed:user_list' %}">Feed</a></h1>
        {% else %}
	<h1 style="display:inline-block; margin-top:0px;"><a href="">Feed</a></h1>
     	{% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
