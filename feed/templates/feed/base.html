{% load static %}
<html>
    <head>
        <title>Feed</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/feed.css' %}">
    </head>
    <body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'feed:post_new' %}" class="top-menu" style="display:inline-block"><span class="glyphicon glyphicon-plus"></span></a>
	<form method="post" action="user_list_date">{% csrf_token %}
	<button type="submit" class="btn btn-secondary" value="send" id="searchBtn" style="display:inline-block; float:right; margin-top:2.5px; margin-right:200px;">Search</button>
	<select name="shift" style="float:right; margin-top:10px; margin-right:50px; display:inline-block;">
	<option value="D">Day Shift</option>
	<option value="N">Night Shift</option>
	</select>
	<input name ="date" type="date" style="float:right; margin-right:50px; display:inline-block;" id="datePicker">
	</form>
	<h1 style="display:inline-block; margin-top:0px;"><a href="{% url 'feed:user_list' %}">Feed</a></h1>
	{% else %}
        <h1 style="display:inline-block; margin-top:0px;"><a href="">Feed</a></h1>
	{% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
