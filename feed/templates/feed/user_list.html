{% extends 'feed/base.html' %}
{% block content %}
	<div><h2>{{ day }}</h2></div><br/><br />
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date | time }}</p>
                    </div>
                    <h2><a href="{% url 'feed:post_detail' pk=post.pk %}">{{ post.author }}</a></h2>
                </div>
            {% endfor %}
{% endblock %}
