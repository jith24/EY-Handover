{% extends 'feed/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
	{% ifequal post.author user %}
	<a class="btn btn-default" href="{% url 'feed:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endifequal %}
	<h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
	{% if post.file %}
	<a href="{% url 'feed:post_file' pk=post.pk %}">Attachment</a>
	{% endif %}
    </div>
{% endblock %}
